<div class="modal-header">
    <h5 class="modal-title">Add User</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('null','dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <div>
            <label for="">Name</label>
            <input type="text" name="name" placeholder="Name" class="form-control mb-3" [(ngModel)]="user.name">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" name="email" placeholder="Email" class="form-control mb-3" [(ngModel)]="user.email">
        </div>
        <div>
            <label for="">Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control mb-3"
                [(ngModel)]="user.username">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="closeModal('null','close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="addProduct(user)">Add Product</button>
</div>
