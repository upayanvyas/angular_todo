<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>Products</h1>
        </div>
    </div>

    <div class="row py-4">
        <div class="col-sm-2">
            <button class="btn btn-success" (click)="openModal()">Add Product</button>
        </div>
        <div class="col-sm-2">
            <!-- <button class="btn btn-success" (click)="postdata()">Add Product 2</button> -->
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Search" (keyup)="search(searchInput)" name="search"
                [(ngModel)]="searchInput">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 ">
            <table class="table table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>USERNAME</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList">
                        <td>{{item['id']}}</td>
                        <td>{{item['name']}}</td>
                        <td>{{item['email']}}</td>
                        <td>{{item['username']}}</td>
                    </tr>
                    <tr *ngIf="userList?.length == 0">
                        <td colspan="4" class="text-center">No data to display</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
